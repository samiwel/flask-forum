<style>
    .flex {
        display: flex;
        align-items: center;
    }
</style>

<header>
    <div class="container">
        <a href="/">
            <h1>Forums</h1>
        </a>
        <nav>
            <ul class="is-flex  is-align-items-center">
                {% if not session['user'] %}
                    <li><a href="/signin">Sign In</a></li>
                    <li><a href="/signup" class="ui button">Sign Up</a></li>
                {% else %}
                    <a href="/profile/{{ session['user'].username }}">
                        <div class="flex">
                            <div>
                                <img class="ui avatar image" src="{{ session['user'].avatar }}"
                                     alt="{{ session['user'].username }}">
                            </div>
                            <div>{{ session['user'].real_name }}</div>
                        </div>
                    </a>
                    <li><a href="/logout" class="ui button">Logout</a></li>
                {% endif %}

            </ul>
        </nav>
    </div>
</header>
